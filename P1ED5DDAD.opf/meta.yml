        ཡན་ལག་བདུན་པ་ཕུལ་བའི་ཚིགས་བཅད་ལ། བླ་མ་ལ་གསོལ་འདེབས་ཕུར་ཚུགས་ལ། མཁན་ཆེན་ལྷུན་གྲུབ་དཔལ་ལྡན་ལ་བསྟོད་པ།
