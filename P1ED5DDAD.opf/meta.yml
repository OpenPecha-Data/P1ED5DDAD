    e03f:
      title: བདེ་མཆོག་མཁའ་འགྲོ་རྒྱ་མཚོའི་དབང་གི་བླ་མ་བརྒྱུད་པའི་གསོལ་འདེབས། བདེ་མཆོག་དྲིལ་བུ་པ་ས་ལུགས་ཀྱི་བརྒྱུད་པ།
        འཇིགས་བྱེད་རྭ་ལུགས་ཀྱི་བླ་མ་བརྒྱུད་པ། མཁའ་ལྡིང་གསེར་མིག་འཁྱིལ་བའི་བླ་མ་བརྒྱུད་པ།
        རྣམ་དག་དཀྱིལ་འཁོར་མའི་ཁ་བསྐོང་། རིགས་ལྔའི་ཁྱབ་བདག་མའི་ཁ་སྐོང་། ཚེ་དཔག་མེད་ལྷ་དགུ་ལ།
        ཀུན་རིག་ལ། ཀུན་ཁྱབ་འཁོར་ལོ་མའི་ཁ་སྐོང་། ལམ་ཟབ་བརྒྱུད་འདེབས་ཀྱི་ཁ་སྐོང་། བློ་སྦྱོང་དོན་བདུན་མའི་བརྒྱུད་འདེབས་བཅས་ལ།
